<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="screen">
        <div class="container">
            <div class="placement-button">
            <div class="btn-group">
        <button class="btn btn-secondary btn-sm dropdown-toggle coord" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          English version <span><img src="https://img.icons8.com/dusk/40/000000/great-britain.png"/ alt="eng"></span>
        </button>
         <span id="menu-width"></span><ul class="dropdown-menu"></span>
          <li id="col">
            <button type="button" class="btn btn-light"><span><p>Russian <img src="https://img.icons8.com/dusk/40/000000/russian-federation.png"/></p></span></button>
          </li>
        </ul>
      </div>
        </div>
        <h1 class="text-center title-h1">Create Account</h1>
        <div class="row align-items-start place">
            <div class="col">
        <button type="button" class="btn btn-google">Sign up with Google <span><img src="https://img.icons8.com/dusk/32/000000/google-logo--v1.png"/></span></button>
            </div>
            <div class="col">
        <button type="button" class="btn btn-facebook">Sign up with Facebook <span><img src="img/facebook-icon.png" alt="facebook-icon"></span></button>
            </div>
        </div>
        <div class="second half">
            <h2 id="QR">-QR-</h2>
    
        </div>
        <div class="col align-items-start place verification">
            <div class="row align-center">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Full name">
              </div>
            </div>
            <div class="row">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Address">
                  </div>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                      </div>
                    </div>
        </div>
        <div id="sign">
            <button type="button" class="btn btn-outline-dark sign">Create Account</button>
        </div>
        <div class="log">
        <p>Already have an account? <a id="log-in-click" href="">Log in </a> </p>
        </div>
    </div>
</div>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
